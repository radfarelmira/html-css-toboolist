<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="container-header">
            <img class="logo" src="img/logo.png" alt="Toboolist logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- End header -->
    <!-- Main -->
    <main>
        <div class="container-box">
            <!--Main top buttons -->
            <div class="container-main">
                <a class="btn task" href="#">Add Task</a>
                <a class="btn section" href="#">Add Section</a>
            </div>
            <!--Vertical line -->
            <div class="verticalline"></div>
            <!--Main section ul -->
            <div class="container-main">
                <ul class="first-list">
                    <li>
                        <h2>&#9662New Task</h2>
                        <ul>
                            <li><span class="symbol">&check;</span>  Quarterly Newsletter <a class="btn editorial" href="#">Editorial</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="first-list">
                    <li>
                        <h2>&#9662 Today</h2>
                        <ul>
                            <li><span class="symbol check">&check;</span>  Recuriting blog post <a class="btn editorial" href="#">Editorial</a></li>
                            <li><span class="symbol check">&check;</span>  Mobile app luaunch <a class="btn goals" href="#">Q1 Goals</a></li>
                            <li><span class="symbol cross">&cross;</span>  Interview John H. <a class="btn recruiting" href="#">Recruiting</a></li>
                            <li><span class="symbol check">&check;</span>  Summit update to mobile storefronts <a class="btn mobile" href="#">Mobile</a></li>
                        </ul>
                        
                    </li>
                </ul>

            </div>
            
        </div>
    </main>
    <!-- End main -->

</body>
</html>
